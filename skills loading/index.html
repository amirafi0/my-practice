<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Skills Loading</title>
</head>
<body>

<div class="container">
    <div class="skills">


        <h2>HTML</h2>
        <i class='bx bxl-html5'></i>
        <div class="progress">
            <div class="html"><span>90%</span></div>
        </div>


        <h2>CSS</h2>
        <i class='bx bxl-css3'></i>
        <div class="progress">
            <div class="css"><span>85%</span></div>
        </div>


        <h2>Javascript</h2>
        <i class='bx bxl-javascript'></i>
        <div class="progress">
            <div class="js"><span>74%</span></div>
        </div>


        <h2>Python</h2>
        <i class='bx bxl-python'></i>
        <div class="info">
        <div class="progress">
            <div class="python"><span>64%</span></div>
        </div>


        <h2>React</h2>
        <i class='bx bxl-react'></i>
        <div class="progress">
            <div class="react"><span>72%</span></div>
        </div>
    </div>
</div>














    
</body>
</html>
